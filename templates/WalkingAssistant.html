<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walking Assistant</title>
</head>
<body>

<h1>Walking Assistant</h1>

<!-- Camera Section -->
<video id="video" width="640" height="480" autoplay></video>
<canvas id="canvas" width="640" height="480"></canvas>

<div>
    <button id="start-auto-capture" onclick="startAutoCapture()">Start Auto Capture</button>
    <button id="stop-auto-capture" onclick="stopAutoCapture()" disabled>Stop Auto Capture</button>
</div>

<div id="auto-capture-response"></div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
